<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <link rel="stylesheet" href="styles.css">

  <script src="./lib/p5.min.js"></script>
  <script src="./lib/p5.dom.min.js"></script>
  <script src="./lib/p5.sound.min.js"></script>
  <script src="sketch.js"></script>

</head>
<body>

    <div class="slidecontainer">
        <p>Number of seed points: <span id="nSeedPoints"></span></p>
        <input id="myRange" type="range" min="3" max="10" value="3" class="slider">
    </div>

    <div class="rulescontainer" id="rulescontainer" >
        <p>Choose a rule to apply:</p>
        <input type="radio" name="rule" value="1" onClick="updateRule(this);" checked>
          Random choice.<br>
        <input type="radio" name="rule" value="2" onClick="updateRule(this);">
          New random choice cannot equal the previous.<br>
        <input type="radio" name="rule" value="3" onClick="updateRule(this);">
          New random choice cannot be one place away (anti-clockwise) from the previous choice. <br>
        <input type="radio" name="rule" value="4" onClick="updateRule(this);">
          New random choice cannot be two places away (anti-clockwise) from the previous choice. <br>
    </div>


    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("nSeedPoints");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
          updateMaxSeeds(parseInt(this.value));
        }

        function updateRule(element) {
          rule = parseInt(element.value);
          resetDrawing();
        }

    </script>
</body>
</html>
